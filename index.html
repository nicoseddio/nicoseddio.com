<!DOCTYPE html>
<html>

	<head>
		<title>Nico Seddio</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css?ver=1.0.00">
        	<link rel="icon" id="favicon" href="favicon.ico">
	</head>
	<body>
		<header>
			<nav class="width-page center floated-children">
				<a href="https://nicoseddio.com">Nico Seddio</a>
				<menu>
					<a href="https://nicoseddio.com/linkedin">LinkedIn</a>
					<a href="https://nicoseddio.com/github">GitHub</a>
					<a href="https://nicoseddio.com/">Contact</a>
				</menu>
			</nav>
		</header>
		<main>
			<section class="banner">
				<img src="media/images/coverloop.gif">
			</section>
			
			<!-- social media icons -->
			<section class="flex-container">
				<a href="https://nicoseddio.com/linkedin" class="module inverting-icon" title="Visit my LinkedIn profile">
					<div class="icon-container">
						<img src="media/images/social_linkedin_black.png" class="icon-top" alt="linkedin icon">
						<img src="media/images/social_linkedin_white.png" alt="linkedin icon">
					</div>
				</a>
				<a href="https://nicoseddio.com/github" class="module inverting-icon" title="Explore my GitHub repositories">
					<div class="icon-container">
						<img src="media/images/social_github_black.png" class="icon-top" alt="github icon">
						<img src="media/images/social_github_white.png" alt="github icon image">
					</div>
				</a>
				<a href="https://nicoseddio.com/documents/resume.pdf" class="module inverting-icon" title="Download my resume">
					<div class="icon-container">
						<img src="media/images/icon_resume_black.png" class="icon-top" alt="resume icon">
						<img src="media/images/icon_resume_white.png" alt="resume icon">
					</div>
				</a>
			</section>

			<!-- <section>
				<h1>About</h1>
				<p>This is a placeholder section!</p>
			</section> -->
			
			<section title="Contact form">
				<h1>Contact</h1>
				<form class="flex-container" onsubmit="return false">
					<input type="text" placeholder="Name" class="width-half" id="contactFormInputName" />
					<input type="email" placeholder="Email" class="width-half" id="contactFormInputEmail" />
					<textarea placeholder="Message" class="width-full" id="contactFormInputMessage" rows="4"></textarea>
					<button onclick="sendContactMeForm();" class="width-full" >Send</button>
				</form>
			</section>

		</main>
		<footer>
		</footer>
	</body>
</html>
